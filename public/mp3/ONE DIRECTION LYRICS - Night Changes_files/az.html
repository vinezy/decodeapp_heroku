  function getCustParamValue(name) {
    var params = unescape(window.location.search);
    var q = params.substring(params.indexOf('cust_params=')+12);
    var vars = q.split("&");
    for (var i=0;i<vars.length;i++) {
      var pair = unescape(vars[i]).split("=");
      if (pair[0] == name) {
        return unescape(pair[1]); break;
      }
    }
  }

  </script>
